<!-- boite-list.component.html -->
<div class="boite-list-container">
  <h2>Liste des Boîtes</h2>

  <!-- Mat Table for displaying the boites -->
  <table mat-table [dataSource]="boites" class="mat-elevation-z8">
    
    <!-- Colonne ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let boite">{{ boite.id }}</td>
    </ng-container>

    <!-- Colonne Quantité -->
    <ng-container matColumnDef="quantite">
      <th mat-header-cell *matHeaderCellDef> Quantité </th>
      <td mat-cell *matCellDef="let boite">{{ boite.quantite }}</td>
    </ng-container>

    <!-- Colonne Nom -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let boite">{{ boite.nom }}</td>
    </ng-container>

    <!-- Colonne Description -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let boite">{{ boite.description }}</td>
    </ng-container>

    <!-- Colonne Point Geo -->
    <ng-container matColumnDef="pointGeo">
      <th mat-header-cell *matHeaderCellDef> Point Géographique </th>
      <td mat-cell *matCellDef="let boite">{{ boite.pointGeo }}</td>
    </ng-container>

    <!-- Ligne d'en-tête -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Lignes du tableau -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
