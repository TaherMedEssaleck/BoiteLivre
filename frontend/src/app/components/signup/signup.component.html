<div class="signup-form">
  <h2>Inscription</h2>
  
  <div *ngIf="messageErreur" class="error-message">{{ messageErreur }}</div>

  <form (ngSubmit)="inscrire()">
    <div>
      <label for="nom">Nom</label>
      <input type="text" id="nom" [(ngModel)]="utilisateur.nom" name="nom" required />
    </div>

    <div>
      <label for="prenom">Pr√©nom</label>
      <input type="text" id="prenom" [(ngModel)]="utilisateur.prenom" name="prenom" required />
    </div>

    <div>
      <label for="mail">Email</label>
      <input type="email" id="mail" [(ngModel)]="utilisateur.mail" name="mail" required />
    </div>

    <div>
      <label for="username">Nom d'utilisateur</label>
      <input type="text" id="username" [(ngModel)]="utilisateur.username" name="username" required />
    </div>

    <div>
      <label for="password">Mot de passe</label>
      <input type="password" id="password" [(ngModel)]="utilisateur.password" name="password" required />
    </div>

    <button type="submit">S'inscrire</button>
  </form>
</div>
